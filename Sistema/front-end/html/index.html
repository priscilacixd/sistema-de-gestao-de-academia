<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../script/login.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="caixa-esquerda">
            <form class="caixa-de-login" id="caixa-de-login">
                <h2>Login</h2>
                <div class="campo-login">
                    <img src="../imagens/usuario_16px.png" alt="Ícone de usuário" class="icone-input">
                    <input type="text" id="login" placeholder="Login">
                </div>
                <div class="campo-login">
                    <img src="../imagens/chave_16px.png" alt="Ícone de chave" class="icone-input">
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <p id="mensagemErro" style="color: red; margin-top: 10px; display: none;"></p>
                <button type="submit">Acessar</button>
            </form>
        </div>
        <div class="caixa-direita">
            <div class="texto-imagem">
                <h2>Gerencie seu negócio</h2>
                <h2>E transforme vidas<br>Com saúde!</h2>
            </div>
        </div>
    </main>
</body>
</html>
