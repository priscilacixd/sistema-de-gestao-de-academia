<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Financeiro</title>
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/clientes-financeiro.css">
    <script src="../script/clientes-financeiro.js" defer></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../imagens/logo.png" alt="Logo">
        </div>
        <nav>
            <a href="clientes.html" id="ativo">
                <img src="../imagens/clientes-24px.png" alt="Ícone de Clientes"> Clientes
            </a>
            <a href="planos.html">
                <img src="../imagens/planos.png" alt="Ícone de Planos">Planos
            </a>
            <a href="configuracoes.html">
                <img src="../imagens/configurações.png" alt="Ícone de Configurações">Configurações</a>
        </nav>
    </header>

    <main>
        <h1>Nome do Cliente</h1>

        <div class="titulos-container">
            <h3>TÍTULOS EM ABERTO</h3>
            <table id="tabela-titulos">
                <thead>
                    <tr>
                        <th></th>
                        <th>Código</th>
                        <th>Data de vencimento</th>
                        <th>Data de processamento</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="opcoes">
                <button id="receber">
                    <img src="../imagens/real-24px.png" alt="Ïcone de real brasileiro"> Receber
                </button>
                <button id="excluir">
                    <img src="../imagens/excluir-24px.png" alt="Ícone de exclusão"> Excluir
                </button>
                <button id="adicionar">
                    <img src="../imagens/adicao-24px.png" alt="Ícone de adição"> Adicionar
                </button>
            </div>
        </div>

        <section class="titulos-container">
            <h3>TÍTULOS RECEBIDOS</h3>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Data de vencimento</th>
                        <th>Data de pagamento</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Adicionar Título -->
    <div id="overlay" class="overlay"></div>
    <div id="modal-adicionar" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">×</span>
            <h2>Adicionar Título</h2>
            <label for="mes-titulo">Mês:</label>
            <select id="mes-titulo">
                <option value="">Selecione o Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="ano-titulo">Ano:</label>
            <input type="number" id="ano-titulo" required>
            <button id="adicionar-titulo">Adicionar</button>
        </div>
    </div>

    <footer>
        <p>Suporte: Fone (12)3456-7891 | Email: emailcorporativo@email.com</p>
    </footer>
</body>
